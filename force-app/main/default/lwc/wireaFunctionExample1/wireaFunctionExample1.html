<template>   
        <template for:each={accounts} for:item="acc">
                <div key={acc.Id} class="title">
                    <table>                      
                      <tr>
                        <td>{acc.Name}</td>
                        <td>{acc.AccountNumber}</td>
                        <td>{acc.Phone}</td>
                      </tr>
                </table>
                </div>
        </template>

</template>
