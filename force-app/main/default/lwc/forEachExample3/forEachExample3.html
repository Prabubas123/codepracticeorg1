<template>
    <lightning-card title="Fetch Account Records" icon-name='standard:account'>
        <template for:each={accounts.data} for:item='acc'>
            <div key={acc.Id}>
                {acc.Name}
            </div>
        </template>
    </lightning-card>

    <lightning-card title="Fetch Account's Related Contact Records" icon-name='standard:contact'>       
            <template for:each={relatedContacts.data} for:item='acc'>
                <div key={acc.Id}>   
                    <template for:each={acc.Contacts} for:item='con'>
                        <p key={con.Id}>                           
                            {con.FirstName}    {con.LastName}                           
                        </p>
                    </template>                  
                </div>   
            </template>
    </lightning-card>
</template>
